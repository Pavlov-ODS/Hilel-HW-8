<!-- float-margin-layout.html -->
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Розміщення з float та margin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h2>1. Один блок ліворуч, другий праворуч</h2>
  <div class="container clearfix">
    <div class="box" style="width: 80px; height: 80px; float: left;"></div>
    <div class="box" style="width: 80px; height: 80px; float: right;"></div>
  </div>

  <h2>2. Один блок ліворуч, кілька блоків праворуч</h2>
  <div class="container clearfix">
    <div class="box" style="width: 80px; height: 80px; float: left;"></div>
    <div class="box" style="width: 80px; height: 80px; float: right;"></div>
    <div class="box" style="width: 80px; height: 80px; float: right;"></div>
    <div class="box" style="width: 80px; height: 80px; float: right;"></div>
  </div>

  <h2>3. Два блоки ліворуч, два праворуч</h2>
  <div class="container clearfix">
    <div class="box" style="width: 80px; height: 80px; float: left;"></div>
    <div class="box" style="width: 80px; height: 80px; float: left;"></div>
    <div class="box" style="width: 80px; height: 80px; float: right;"></div>
    <div class="box" style="width: 80px; height: 80px; float: right;"></div>
  </div>

  <h2>4. Три блоки праворуч (два з них один під одним)</h2>
  <div class="container clearfix" style="height: 200px;">
    <div class="box" style="width: 80px; height: 80px; float: right;"></div>
    <div class="box" style="width: 80px; height: 80px; float: right; clear: right;"></div>
    <div class="box" style="width: 80px; height: 80px; float: right; clear: right;"></div>
  </div>

  <h2>5. Три блоки по центру (два з них один під одним)</h2>
  <div class="container clearfix" style="width: 400px; margin: 0 auto; height: 200px;">
    <div class="box" style="width: 180px; height: 180px; float: left;"></div>
    <div style="float: left;">
      <div class="box" style="width: 85px; height: 85px; margin-bottom: 10px;"></div>
      <div class="box" style="width: 85px; height: 85px;"></div>
    </div>
  </div>
</body>
</html>
